<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Card Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap');
    </style>

</head>

<body>
    <main>
        <section class="glass">
            <div class="profileContainer">
                <div class="profile">
                    <img src="images/avatar.png" alt="profile image">
                    <div class="profile_name">
                        <h1>Kajel</h1>
                        <p>Womens Apparel</p>
                    </div>
                </div>
                <div class="contacts_link">
                    <a href="https://www.instagram.com/kajel.apparel/" target="_blank">
                        <div class="link">
                            <img src="/images/instagram.png" alt="instagram icon">
                            <h5>Instagram</h5>
                        </div>
                    </a>
                    <a href="https://wa.me/989366575637" target="_blank">
                        <div class="link">
                            <img src="/images/whatsapp.png" alt="whatsapp icon">
                            <h5>WhatsApp</h5>
                        </div>
                    </a>
                    <a href = "mailto: kajel.apparel@gmail.com">
                        <div class="link">
                            <img src="/images/gmail.png" alt="gmail icon">
                            <h5>Gmail</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="/images/IMG_1.jpg" alt="">
                    <div class="card-info">
                        <h1>Spring Collection</h1>
                        <p>Black Pancho - SuperLow Weight</p>
                    </div>
                </div>
                <div class="card">
                    <img src="/images/IMG_3.jpg" alt="">
                    <div class="card-info">
                        <h1>Summer Collection</h1>
                        <p>Khaky Green - Super Cool</p>
                    </div>
                </div>
                <div class="card">
                    <img src="/images/IMG_2.jpg" alt="">
                    <div class="card-info">
                        <h1>Autumn Collection</h1>
                        <p>Creamy - Street Style</p>
                    </div>
                </div>
                <div class="card">
                    <img src="/images/IMG_4.jpg" alt="">
                    <div class="card-info">
                        <h1>Winter Collection</h1>
                        <p>Khaky - Warm & Casual</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
</body>

</html>
